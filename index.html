<body>

        // 简化的图标组件

                            keyFeatures: [
                                '直播稿拆解 - 智能拆解成交逻辑和话术技巧',

                            ]

                            name: '线上运营组',
                            subtitle: '全域流量获客系统（从0到1建立获客机器）',
                            keyFeatures: [

                // 文案编导组对比
                {

                    title: '文案编导组对比',
                    leftSide: {
                        title: '糯米AI - 文案编导组',

                        features: [

                    },
                    rightSide: {
                        title: 'DeepSeek',

                        disadvantage: '❌ 被动生成，需要反复调试'
                    }
                },
                // 短视频编导组对比
                {
                    type: 'comparison',
                    title: '短视频编导组对比',
                    leftSide: {
                        title: '糯米AI - 短视频编导组',
                        subtitle: '短视频获客蓝海工厂（一人顶一个视频团队）',
                        features: [
                            'AI数字人 - 告别真人出镜限制',
                            '短阵系统 - 智能管理多个账号',
                            '视频包装精剪 - 剪辑不求人'
                        ],
                        advantage: '🎬 革命性创新：无需拍摄，一键生成专业视频'
                    },
                    rightSide: {
                        title: '剪映',
                        features: ['需要拍摄素材', '手动剪辑', '时间消耗大'],
                        disadvantage: '⏱️ 传统流程：拍摄→剪辑→修正，耗时耗力'
                    }
                },
                // 直播组对比
                {
                    type: 'comparison',
                    title: '直播组对比',
                    leftSide: {
                        title: '糯米AI - 直播组',
                        subtitle: '高转化直播内容生产（让直播间成交翻10倍）',
                        features: [
                            '直播稿拆解 - 智能拆解成交逻辑和话术技巧',
                            '直播稿框架 - 自动生成完整直播稿框架'
                        ],
                        advantage: '🎯 深度理解直播逻辑，提供完整解决方案'
                    },
                    rightSide: {
                        title: '传统直播脚本工具',
                        features: ['基础脚本模板', '缺乏个性化'],
                        disadvantage: '📝 只提供模板，缺乏智能化指导'
                    }
                },
                // 线上运营组对比
                {
                    type: 'comparison',
                    title: '线上运营组对比',
                    leftSide: {
                        title: '糯米AI - 线上运营组',
                        subtitle: '全域流量获客系统（从0到1建立线上获客机器）',
                        features: [
                            '线上定位大师 - 9套定位分析',
                            '引流钩子设计师 - 批量生成精准钩子',
                            'AI海报 - 自动设计专业海报'
                        ],
                        advantage: '🚀 全链路运营思维，完整方案'
                    },
                    rightSide: {
                        title: '单一功能工具',
                        features: ['功能分散', '需要多工具协作'],
                        disadvantage: '🔧 功能割裂，缺乏系统性'
                    }
                },
                // 结尾页面
                {
                    type: 'ending',
                    title: '运营思维升级',
                    subtitle: '糯米AI带来的不仅仅是工具升级',
                    content: '不只是工具的替换，更是企业运营思维的升级。让每个企业都能享受到AI时代的红利，实现真正的数字化转型和智能化运营。',
                    highlights: [
                        { title: '思维升级', desc: '从单点工具到全链路思维' },
                        { title: 'AI红利', desc: '享受人工智能时代的发展机遇' },
                        { title: '数字化转型', desc: '实现企业全面数字化升级' },
                        { title: '智能化运营', desc: '让AI成为企业运营的核心驱动力' }
                    ]
                }
            ];

            // 翻页函数
            const nextSlide = () => {
                if (isTransitioning) return;
                console.log('Next slide clicked'); // 调试用
                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentSlide((prev) => (prev + 1) % slides.length);
                    resetScrollPosition();
                    setIsTransitioning(false);
                }, 150);
            };

            const prevSlide = () => {
                if (isTransitioning) return;
                console.log('Prev slide clicked'); // 调试用
                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
                    resetScrollPosition();
                    setIsTransitioning(false);
                }, 150);
            };

            const goToSlide = (index) => {
                if (isTransitioning || index === currentSlide) return;
                console.log('Go to slide:', index); // 调试用
                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentSlide(index);
                    resetScrollPosition();
                    setIsTransitioning(false);
                }, 150);
            };

            const resetScrollPosition = () => {
                if (scrollContainerRef.current) {
                    scrollContainerRef.current.scrollTop = 0;
                }
            };

            // 触摸事件处理
            const handleTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart(e.targetTouches[0].clientX);
            };

            const handleTouchMove = (e) => {
                setTouchEnd(e.targetTouches[0].clientX);
            };

            const handleTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > 50;
                const isRightSwipe = distance < -50;

                if (isLeftSwipe) {
                    nextSlide();
                }
                if (isRightSwipe) {
                    prevSlide();
                }
            };

            // 键盘事件监听
            useEffect(() => {
                const handleKeyDown = (event) => {
                    if (event.key === 'ArrowLeft') {
                        event.preventDefault();
                        prevSlide();
                    } else if (event.key === 'ArrowRight') {
                        event.preventDefault();
                        nextSlide();
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                };
            }, [isTransitioning]);

            // 屏幕点击处理
            const handleScreenClick = (e) => {
                // 防止事件冒泡
                e.stopPropagation();
                
                const rect = e.currentTarget.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const screenWidth = rect.width;
                
                console.log('Screen clicked:', clickX, screenWidth); // 调试用
                
                if (clickX < screenWidth / 2) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            };

            // 渲染幻灯片内容
            const renderSlide = (slide) => {
                switch (slide.type) {
                    case 'cover':
                        return (
                            <div className="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 text-white h-full flex flex-col justify-center items-center p-4">
                                <h1 className="text-3xl font-bold text-center mb-6">{slide.title}</h1>
                                <p className="text-lg text-center text-blue-200 mb-4">{slide.subtitle}</p>
                                <div className="w-16 h-1 bg-orange-400 mx-auto mb-6"></div>
                                <p className="text-center text-orange-200 font-medium leading-relaxed whitespace-pre-line px-4">
                                    {slide.quote}
                                </p>
                            </div>
                        );

                    case 'workflow':
                        return (
                            <div ref={scrollContainerRef} className="bg-slate-900 text-white h-full overflow-y-auto p-4">
                                <h1 className="text-2xl font-bold text-center mb-3 text-orange-400">{slide.title}</h1>
                                <p className="text-sm text-center mb-6 text-slate-300">{slide.subtitle}</p>
                                
                                <div className="space-y-4">
                                    {slide.steps.map((step, index) => (
                                        <div key={index} className="bg-slate-800 rounded-lg p-4 border border-slate-700 text-center">
                                            <div className="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-3 text-white font-bold">
                                                {index + 1}
                                            </div>
                                            <h3 className="text-base font-bold mb-2 text-orange-400">{step.name}</h3>
                                            <p className="text-sm text-slate-300">{step.desc}</p>
                                            {index < slide.steps.length - 1 && (
                                                <div className="flex justify-center mt-3">
                                                    <ArrowRight className="w-6 h-6 text-orange-400 rotate-90" />
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'summary':
                        return (
                            <div ref={scrollContainerRef} className="bg-slate-900 text-white h-full overflow-y-auto p-4">

                                <p className="text-base text-center mb-6 text-slate-300">{slide.subtitle}</p>
                                
                                <div className="space-y-3 mb-6">
                                    {slide.replacements.map((item, index) => (
                                        <div key={index} className="bg-slate-800 rounded-lg p-4 border border-slate-700">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center">
                                                    <div className="text-2xl mr-3">{item.icon}</div>
                                                    <div>
                                                        <h3 className="text-base font-bold text-orange-400">{item.position}</h3>
                                                        <p className="text-xs text-slate-300">{item.module}</p>
                                                    </div>
                                                </div>
                                                <ArrowRight className="w-5 h-5 text-slate-400" />
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-gradient-to-r from-orange-900/50 to-blue-900/50 border border-orange-500 rounded-lg p-4">
                                    <pre className="text-center text-sm leading-relaxed whitespace-pre-line text-orange-200">
                                        {slide.conclusion}
                                    </pre>
                                </div>
                            </div>
                        );

                    case 'overview':
                        return (
                            <div ref={scrollContainerRef} className="bg-slate-900 text-white h-full overflow-y-auto">

                                </div>
                                
                                <div className="space-y-3 px-3 pb-4">
                                    {slide.modules.map((module, index) => (
                                        <div key={index} className="bg-slate-800 rounded-lg p-3 border border-slate-700">
                                            <div className="flex items-center mb-2 text-orange-400">
                                                <span className="w-5 h-5 bg-orange-500 rounded mr-2 text-xs flex items-center justify-center text-white">
                                                    {index + 1}
                                                </span>
                                                <h3 className="text-base font-bold">{module.name}</h3>
                                            </div>
                                            <p className="text-xs text-orange-300 mb-3 font-medium">{module.subtitle}</p>
                                            
                                            <div className="space-y-2">
                                                {module.keyFeatures.map((feature, idx) => (
                                                    <div key={idx} className="bg-slate-700/30 rounded-lg p-2 border border-slate-600/30">

                    case 'comparison':
                        return (

                                <h1 className="text-xl font-bold text-center mb-4 text-orange-400">{slide.title}</h1>
                                
                                <div className="space-y-4">

                                            {slide.leftSide.subtitle && (
                                                <p className="text-xs text-orange-100 mt-1 font-medium">{slide.leftSide.subtitle}</p>
                                            )}
                                        </div>
                                        <div className="space-y-3 mb-4">
                                            {slide.leftSide.features.map((feature, idx) => (

                                                        <CheckCircle className="w-4 h-4 text-green-400 mr-2 flex-shrink-0 mt-0.5" />
                                                        <span className="text-xs leading-relaxed text-slate-300">{feature}</span>
                                                    </div>
                                                </div>
                                            ))}

                                            <p className="text-orange-300 font-medium text-xs">{slide.leftSide.advantage}</p>
                                        </div>
                                    </div>

                                    {/* 竞品 */}
                                    <div className="bg-slate-800 rounded-lg p-4 border-2 border-gray-500">
                                        <div className="bg-gray-500 text-white p-3 rounded-lg mb-4">
                                            <h2 className="text-lg font-bold">{slide.rightSide.title}</h2>
                                        </div>
                                        <div className="space-y-3 mb-4">
                                            {slide.rightSide.features.map((feature, idx) => (
                                                <div key={idx} className="bg-slate-700/30 rounded-lg p-3 border border-slate-600/30">

                                                        <span className="text-xs text-slate-400">{feature}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-red-900/30 border border-red-500 rounded-lg p-3">
                                            <p className="text-red-300 font-medium text-xs">{slide.rightSide.disadvantage}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    case 'ending':
                        return (
                            <div ref={scrollContainerRef} className="bg-slate-900 text-white h-full overflow-y-auto p-4">
                                <div className="text-center mb-6">
                                    <h1 className="text-3xl font-bold mb-3 text-orange-400">{slide.title}</h1>
                                    <p className="text-base text-slate-300 mb-4">{slide.subtitle}</p>
                                    <p className="text-sm text-orange-200 leading-relaxed px-2">
                                        {slide.content}
                                    </p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-3 mb-6">
                                    {slide.highlights.map((item, index) => (
                                        <div key={index} className="bg-slate-800 rounded-lg p-3 border border-slate-700 text-center">
                                            <h3 className="text-sm font-bold text-orange-400 mb-2">{item.title}</h3>
                                            <p className="text-slate-300 text-xs leading-relaxed">{item.desc}</p>

                                    ))}

                                <div className="text-center">

                                        🧠 AI时代，让智能成为你的竞争优势 ✨

                        );

                    default:
                        return (
                            <div className="bg-slate-900 text-white h-full flex items-center justify-center">
                                幻灯片内容
                            </div>
                        );
                }
            };

            return (
                <div className="w-full h-screen bg-black flex flex-col max-w-md mx-auto">
                    {/* PPT 内容区域 */}
                    <div 
                        className="flex-1 relative cursor-pointer select-none overflow-hidden" 
                        onClick={handleScreenClick}
                        onTouchStart={handleTouchStart}
                        onTouchMove={handleTouchMove}
                        onTouchEnd={handleTouchEnd}
                    >
                        {renderSlide(slides[currentSlide])}
                        
                        {/* 翻页提示区域 */}
                        <div className="absolute left-0 top-0 w-1/2 h-full z-10 flex items-center justify-start pl-4 opacity-0 hover:opacity-100 transition-opacity pointer-events-none">
                            <div className="bg-black/70 rounded-full p-2">
                                <ChevronLeft className="w-6 h-6 text-white" />
                            </div>
                        </div>
                        <div className="absolute right-0 top-0 w-1/2 h-full z-10 flex items-center justify-end pr-4 opacity-0 hover:opacity-100 transition-opacity pointer-events-none">
                            <div className="bg-black/70 rounded-full p-2">
                                <ChevronRight className="w-6 h-6 text-white" />
                            </div>
                        </div>
                    </div>

                    {/* 底部控制栏 */}
                    <div className="bg-slate-800 text-white p-2 flex items-center justify-between">
                        <span className="text-xs">
                            {currentSlide + 1} / {slides.length}
                        </span>
                        
                        {/* 幻灯片缩略图导航 */}
                        <div className="flex space-x-1">
                            {slides.map((_, index) => (
                                <button
                                    key={index}
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        goToSlide(index);
                                    }}
                                    disabled={isTransitioning}
                                    className={`w-2 h-2 rounded-full transition-all duration-300 ${
                                        index === currentSlide ? 'bg-orange-400 scale-125' : 'bg-slate-600 hover:bg-slate-500'
                                    }`}
                                />
                            ))}
                        </div>
                        
                        <span className="text-xs text-slate-400">滑动翻页</span>
                    </div>
                </div>
            );
        };

        // 渲染应用
        ReactDOM.render(<PPTDemo />, document.getElementById('root'));
    </script>
</body>
</html>
